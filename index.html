<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Test</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Push Notifier</h1>
    <button id="sub-btn">Enable Notifications</button>
    <p>Check your browser console after clicking.</p>
    <div id="sub-text"></div>

    <script>
        const publicVapidKey = 'BAp4s7ddKEtnQHq3uZk2l3yInudMlxREgAyVuPjXvOgvPNuJal4gT1bO6LqcljwS78UXbsL839N_pBo64Hj7y0w'; // Replace this later

        // Helper function to convert the key
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async function subscribe() {
            console.log("Starting registration...");
    
    if (!('serviceWorker' in navigator)) {
        alert("Service Workers not supported in this browser.");
        return;
    }

    try {
        const register = await navigator.serviceWorker.register('./sw.js');
        console.log("Service Worker Registered");

        const permission = await Notification.requestPermission();
        alert("Permission status: " + permission);

        if (permission !== 'granted') {
            alert("You denied notification permissions!");
            return;
        }

        const subscription = await register.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
        });

        console.log("Full Subscription:", JSON.stringify(subscription));
        const element = document.getElementById("sub-text");
        element.textContent = JSON.stringify(subscription);
        alert("Success! Check console for ID.");
        
    } catch (error) {
        console.error("Error during subscription:", error);
        alert("Error: " + error.message);
    }
        }

        document.getElementById('sub-btn').addEventListener('click', () => {
            if ('serviceWorker' in navigator) {
                subscribe().catch(err => console.error(err));
            }
        });
    </script>
</body>
</html>
