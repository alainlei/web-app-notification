<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Test</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Push Notifier</h1>
    <button id="sub-btn">Enable Notifications</button>
    <p>Check your browser console after clicking.</p>

    <script>
        const publicVapidKey = 'BAp4s7ddKEtnQHq3uZk2l3yInudMlxREgAyVuPjXvOgvPNuJal4gT1bO6LqcljwS78UXbsL839N_pBo64Hj7y0w'; // Replace this later

        // Helper function to convert the key
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async function subscribe() {
            // 1. Register Service Worker
            const register = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
            
            // 2. Wait for it to be ready
            const serviceWorker = await navigator.serviceWorker.ready;

            // 3. Subscribe the user
            const subscription = await serviceWorker.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
            });

            console.log("SUBSCRIPTION OBJECT (Copy this):", JSON.stringify(subscription));
            alert("Subscribed! Copy the JSON from the console.");
        }

        document.getElementById('sub-btn').addEventListener('click', () => {
            if ('serviceWorker' in navigator) {
                subscribe().catch(err => console.error(err));
            }
        });
    </script>
</body>
</html>
